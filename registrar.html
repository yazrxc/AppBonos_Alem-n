<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulación de Bono Corporativo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div
        class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary sidebar"
      >
        <a href="/" class="d-flex align-items-center mb-3 text-decoration-none">
          <span class="fs-4">Bonos App</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li><a href="index.html" class="nav-link">Inicio</a></li>
          <li>
            <a
              href="registrar.html"
              class="nav-link active bg-primary text-white"
              >Simulación Bono</a
            >
          </li>
          <li><a href="#" class="nav-link">Detalle</a></li>
          <li><a href="#" class="nav-link">Indicadores Financieros</a></li>
        </ul>
        <hr />
      </div>

      <!-- Main Content -->
      <div class="main-content container-fluid">
        <div class="card shadow mb-4">
          <div class="card-header bg-dark text-white">
            <h4 class="mb-0">Simulación de Bono Corporativo</h4>
          </div>
          <div class="card-body">
            <form id="bondForm">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Valor Nominal del Bono (S/)</label>
                  <input
                    type="number"
                    id="valorNominal"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Tasa Efectiva Anual (TEA %)</label>
                  <input
                    type="number"
                    id="tasaEfectiva"
                    class="form-control"
                    step="0.01"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label"
                    >Frecuencia de Pago (veces/año)</label
                  >
                  <input
                    type="number"
                    id="frecuencia"
                    class="form-control"
                    step="1"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Plazo Total (años)</label>
                  <input
                    type="number"
                    id="plazo"
                    class="form-control"
                    step="1"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Tasa de Mercado (COK %)</label>
                  <input
                    type="number"
                    id="tasaMercado"
                    class="form-control"
                    step="0.01"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Tipo de Gracia</label>
                <select id="tipoGracia" class="form-select">
                  <option value="ninguna">Ninguna</option>
                  <option value="total">Gracia total (solo intereses)</option>
                  <option value="parcial">
                    Gracia parcial (intereses + 50% amortización)
                  </option>
                </select>
              </div>
              <div class="mt-4">
                <button
                  type="button"
                  id="calculateBtn"
                  class="btn btn-dark w-100"
                >
                  Calcular Flujo y Precio del Bono
                </button>
              </div>
            </form>
          </div>
        </div>

        <div id="results" class="card shadow d-none">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0">Flujo de Caja y Precio del Bono</h5>
          </div>
          <div class="card-body">
            <div id="amortizationTable"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
